            $.getJSON("https://search.twitter.com/search.json?callback=?&q=Woohoo!%20I%20just%20reached%2030%20point%20in%20%23Snakeweet&callback=?",
            function(data) {
                for (i=0; i<5; i++) {
                    var created_date = data.results[i].created_at;
                    var date_formatted = "";

                    /* COPIED FROM http://twitter.com/javascripts/widgets/widget.js */
                    var rightNow = new Date();
                    var then = new Date(created_date);

                    var diff = rightNow - then;

                    var second = 1000,
                        minute = second * 60,
                        hour = minute * 60,
                        day = hour * 24,
                        week = day * 7;

                    if (isNaN(diff) || diff < 0) {
                        date_formatted = ""; // return blank string if unknown
                    } else if (diff < second * 2) {
                        // within 2 seconds
                        date_formatted = "right now";
                    } else if (diff < minute) {
                        date_formatted = Math.floor(diff / second) + " seconds ago";
                    } else if (diff < minute * 2) {
                        date_formatted = "about 1 minute ago";
                    } else if (diff < hour) {
                        date_formatted = Math.floor(diff / minute) + " minutes ago";
                    } else if (diff < hour * 2) {
                        date_formatted = "about 1 hour ago";
                    } else if (diff < day) {
                        date_formatted =  Math.floor(diff / hour) + " hours ago";
                    } else if (diff > day && diff < day * 2) {
                        date_formatted = "yesterday";
                    } else if (diff < day * 365) {
                        date_formatted = Math.floor(diff / day) + " days ago";
                    } else {
                        date_formatted = "over a year ago";
                    }
                    /* END COPIED FROM http://twitter.com/javascripts/widgets/widget.js */

                    $("#participants").append("<a href=\"https://twitter.com/"+data.results[i].from_user+"/status/"+data.results[i].id_str+"\" title=\""+date_formatted+" \" target=\"_blank\"><img id=\"img-participants\" src=\"https://api.twitter.com/1/users/profile_image/"+data.results[i].from_user+"?size=mini\" /></a>&nbsp");
                    if (i === 4) {
                     $("#participants").append("<a href=\"https://twitter.com/#!/search/Woohoo!%20I%20just%20reached%2030%20point%20in%20%23Snakeweet\" target=\"_blank\"> more </a>");
                    }
                }
            });
        </script>
